<!DOCTYPE html>
<html>
<head>
    <title>Chat Room Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js" ></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="logo_box">
    <h3>Chat Room</h3>
    <form id="login" action="login" method="post">
        <div class="input_outer">
            <span class="u_user"></span>
            <input id="user" name="user" class="text" type="text" placeholder="Username" onfocus="cleanErrors()" required>
        </div>
        <div class="input_outer">
            <input id="pass" name="pass" class="text" type="password" placeholder="Password" onfocus="cleanErrors()">
        </div>
        <div class="mb2">
            <button id="register-btn" class="act-but submit" type="submit">Login</button>
        </div>
    </form>
    <div class="register">
        <a id="register-login-link" class="register" href="javascript:registerLink();">Not registered ? Create an account</a>
    </div>
</div>
</body>
</html>
